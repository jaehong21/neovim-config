version = 2
final_space = true
console_title_template = "{{ .Shell }} in {{ .Folder }}"

[[blocks]]
  newline = true
  type = "prompt"
  alignment = "left"

  [[blocks.segments]]
    type = "path"
    style = "plain"
    background = "transparent"
    foreground = "p:primary"
    template = "{{ .Path }}"

    [blocks.segments.properties]
      style = "full"

  [[blocks.segments]]
    type = "git"
    style = "plain"
    foreground = "green"
    background = "transparent"
    template = " {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed)}}*{{ end }} <cyan>{{ if gt .Behind 0 }}â‡£{{ .Behind }}{{ end }}{{ if gt .Ahead 0 }}â‡¡{{ .Ahead }}{{ end }}</>"

    [blocks.segments.properties]
      branch_icon = "" # empty
      commit_icon = "@"
      fetch_status = true

  [[blocks.segments]]
    type = "aws"
    style = "powerline"
    foreground = "#ff9901"
    background = "transparent"
    template = " (îž­ {{.Profile}})"

  [[blocks.segments]]
    type = "kubectl"
    style = "plain"
    foreground = "#89b4fb"
    background = "transparent"
    template = "(ðŸª¼{{ .Context }})"

    [blocks.segments.properties]
      display_error = true

[[blocks]]
  newline = true
  type = "prompt"
  alignment = "left"

  [[blocks.segments]]
    newline = true
    type = "text"
    style = "plain"
    foreground = "p:primary"
    background = "transparent"
    template = "â†’"

[[blocks]]
  type = "rprompt"
  overflow = "hide"

  [[blocks.segments]]
    type = "executiontime"
    style = "plain"
    foreground = "yellow"
    background = "transparent"
    template = "{{ .FormattedMs }}"

    [blocks.segments.properties]
      threshold = 200

[transient_prompt]
  foreground = "p:primary"
  background = "transparent"
  template = "â†’ "

[secondary_prompt]
  foreground = "p:primary"
  background = "transparent"

[palette]
primary = "#8ea0d3"
grey = "#6c6c6c"
